@if (isOpen) {
    <div
    class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center transition-opacity duration-300 z-[100]"
    [ngClass]="{ 'opacity-100 pointer-events-auto': isOpen, 'opacity-0 pointer-events-none': !isOpen }">
    <!-- Modal Content -->
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg transform transition-transform duration-300 p-6 sm:p-10"
        [ngClass]="{ 'scale-100 opacity-100': isOpen, 'scale-95 opacity-0': !isOpen }">
        <!-- Close Button -->
        <div class="absolute top-4 right-4">
            <button type="button"
                class="inline-flex items-center justify-center w-8 h-8 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-full focus:outline-none"
                (click)="closeModal()">
                ✕
            </button>
        </div>

        <!-- Modal Content -->
        <div class="text-center">
            <!-- Icon -->
            <div
                class="mb-4 inline-flex items-center justify-center w-16 h-16 rounded-full bg-yellow-100 text-yellow-500">
                <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </div>

            <!-- Title -->
            <h3 class="text-xl font-bold mb-4">Eliminar</h3>
            <p class="text-gray-500 mb-6">
                ¿Estás seguro que deseas eliminar <b>{{product.title}}</b> ? Esta acción no se puede deshacer.
            </p>

            <!-- Buttons -->
            <div class="mt-6 flex justify-center gap-x-4">
                <button type="button" (click)="closeModal()"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 transition duration-300">
                    Cancelar
                </button>
                <button type="button" (click)="deleteProduct(product.id)"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:bg-red-700 disabled:opacity-50 disabled:pointer-events-none transition duration-300"
                    data-hs-overlay="#hs-sign-out-alert">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
}
