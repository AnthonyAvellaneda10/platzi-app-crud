<div class="relative">
    <!-- IMPORTANTE: Debes tener FormsModule importado para usar ngModel -->
    <input [(ngModel)]="value" (input)="onSearch($event)" type="text" id="hs-as-table-product-review-search"
        name="hs-as-table-product-review-search"
        class="py-2 px-3 ps-11 block w-full border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-1 focus:border-indigo-500 focus:indigo-blue-500 disabled:opacity-50 disabled:pointer-events-none transition duration-300"
        placeholder="Buscar por nombre ...">

    <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4">
        <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
        </svg>
    </div>
</div>
