<nav class="flex justify-center items-center gap-x-1" aria-label="Pagination">

    <button type="button" [disabled]="currentPage === 1" (click)="prevPage()"
        class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none transition duration-300"
        aria-label="Previous">
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"></path>
        </svg>
        <span class="sr-only">Anterior</span>
    </button>

    <div class="flex items-center gap-x-1">
        <ng-container *ngFor="let p of pages">
            <button *ngIf="p !== '...'; else ellipsis" type="button" (click)="goToPage(p)"
                [class.bg-gray-100]="p === currentPage"
                class="min-h-[38px] min-w-[38px] flex justify-center items-center border border-gray-200 text-gray-800 py-2 px-3 text-sm rounded-lg focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none">
                {{ p }}
            </button>
            <ng-template #ellipsis>
                <span class="text-gray-500 px-2">...</span>
            </ng-template>
        </ng-container>
    </div>

    <button type="button" [disabled]="currentPage === totalPages" (click)="nextPage()"
        class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-sm rounded-lg border border-transparent text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none transition duration-300"
        aria-label="Next">
        <span class="sr-only">Siguiente</span>
        <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
        </svg>
    </button>
</nav>
